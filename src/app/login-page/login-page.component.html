<body>
    <div class="login-container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" placeholder="Enter your username" required />
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
              Username is required.
            </div>
          </div>
      
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" placeholder="Enter your password" required />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              Password must be at least 6 characters.
            </div>
          </div>
      
          <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
        </form>
      </div>
</body>
